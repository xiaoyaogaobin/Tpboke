{extend name='/father/father'/}
{block name='right'}
<div class="col-xs-12 col-sm-9 col-lg-10">
    <div style="height:330px;width: 1200px">
        <main class="col-md-3"></main>

        <main class="col-md-6   justify-content-center">
            <form method="post" id="register" action="/admin/web/edit" class="form-horizontal" style="padding-bottom: 50px">
                <div class="card" style="padding-bottom: 20px">
                    <div class="card-header">
                        网站基本配置
                    </div>
                    <div class="card-block">
                        <div class="form-group mt-4 ">
                            <label class="col-sm-3 control-label">网站标题</label>
                            <div class="col-sm-7">
                                <input type="text" name="title"  value="{$web->title}" class="form-control" >
                                <input type="hidden" name="id" value="{$web->id}">
                            </div>
                        </div>
                        <div class="card-block">
                            <div class="form-group mt-4 ">
                                <label class="col-sm-3 control-label">网站关键字</label>
                                <div class="col-sm-7">
                                    <input type="text" name="keywords" value="{$web->keywords}" class="form-control" required="">
                                </div>
                            </div>

                        </div>
                        <div class="card-block">
                            <div class="form-group mt-4 ">
                                <label class="col-sm-3 control-label">网站描述</label>
                                <div class="col-sm-7">
                                    <input type="text" name="description" value="{$web->description}" class="form-control" required="">
                                </div>
                            </div>

                        </div>
                        <div class="card-block">
                            <div class="form-group mt-4 ">
                                <label class="col-sm-3 control-label">网站开启</label>
                                <div class="col-sm-7">
                                    <label class="radio-inline">
                                        <input type="radio" name="is_open" id="inlineRadio1" value="1"
                                               {eq name="$web->is_open" value="1"}
                                               checked
                                               {/eq}
                                        > 开启
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="is_open" id="inlineRadio2" value="0"
                                               {eq name="$web->is_open" value="0"}
                                        checked
                                        {/eq}
                                        > 关闭
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="card-block">
                            <div class="form-group mt-4 ">
                                <label class="col-sm-3 control-label">网站注册</label>
                                <div class="col-sm-7">
                                    <label class="radio-inline">
                                        <input type="radio" name="is_users" id="inlineCheckbox1" value="1"
                                               {eq name="$web->is_users" value="1"}
                                        checked
                                        {/eq}
                                               > 开启
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="is_users" id="inlineCheckbox2" value="0"

                                               {eq name="$web->is_users" value="0"}
                                        checked
                                        {/eq}
                                        > 关闭
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="card-block">
                            <div class="form-group mt-4 ">
                                <label class="col-sm-3 control-label">网站评论</label>
                                <div class="col-sm-7">
                                    <label class="radio-inline">
                                        <input type="radio" name="is_comment" id="inlineRadio5" value="1" {eq name="$web->is_comment" value="1"}
                                        checked
                                        {/eq}> 开启
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="is_comment" id="inlineRadio6" value="0"

                                               {eq name="$web->is_comment" value="0"}
                                        checked
                                        {/eq}> 关闭
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="text-center ">
                            <button type="submit" class="btn btn-success" id="reg">保存配置</button>

                        </div>
                    </div></div></form></main>
        <main class="col-md-3"></main>

    </div>



</div>



{/block}
